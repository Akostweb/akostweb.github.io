<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://akostweb.github.io/ideal2.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- <img crossorigin="anonymous" id="card" style="display: none;" src="https://akostweb.github.io/photo2.png" />  -->
        <a-asset-item id="avatarModel" src="https://akostweb.github.io/spaceship.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane> -->
        <div style="position: absolute; top: 0" >
          <div style="background-color: rgba(0,0,0,0.3); width: 80%; margin-right: 10%; margin-left: 10%; display: flex; align-content: space-between;">
            <div style="background-color: rgba(0,0,0,0.7) , ">
              test1
            </div>
            <div style="background-color: rgba(0,0,0,0.7)">
              test2
            </div>
          </div>
        </div>
        <div style="position: absolute; bottom: 0">
          <div style="background-color: rgba(0,0,0,0.3); width: 80%; margin-right: 10%; margin-left: 10%; display: flex; align-content: space-between;">
            <div style="background-color: rgba(0,0,0,0.7) , ">
              test3
            </div>
            <div style="background-color: rgba(0,0,0,0.7)">
              test4
            </div>
          </div>
        </div>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.15 0.15 0.15" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
    </a-scene>
  </body>
</html>
